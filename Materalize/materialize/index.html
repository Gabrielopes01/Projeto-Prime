<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materalize</title>
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import Materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
          <!--Jquery-->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <!-- Compiled and minified JavaScript Materalize -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>
<body>

    <!--Atributos de Cor-->
    <div class="card-panal red">Olá Mundo</div>   
    <div class="card-panal blue lighten-3 yellow-text">Olá Mundo</div>
    <hr style="border-top: 5px solid black;">

    <!--Sombreamento-->
    <div class="card-panal black white-text z-depth-3">Olá Mundo</div>
    <hr style="border-top: 5px solid black;">
    
    <!--Colunas/Grid - s = Celular, m = Tablet, l = Desktop - Todas tem no MAX 12 colunas-->

    <!--Breadcrumb-->
    <nav>
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="#" class="breadcrumb">Home</a>
                <a href="#" class="breadcrumb">Produtos</a>
                <a href="#" class="breadcrumb">Categoria</a>
            </div>
        </div>
    </nav>

    <!--Pagination-->
    <ul class="pagination">
        <li class="active"><a href="#">1</a></li>
        <li class="waves-effect"><a href="#">2</a></li>
        <li class="waves-effect"><a href="#">3</a></li>
    </ul>

    <!--Buttons-->
    <a href="#" class="btn blue"><i class="material-icons left">android</i> Botão </a>
    <button href="/jorge" type="sumbmit" class="btn"> <i class="material-icons left">android</i> Botão </button>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <!--Badges são notificações-->
    <br>
    <!--Preloader-->
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    
    
    <!--NavBar-->
    <nav class="blue z-depth-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo center">Logo</a>
            <a href="#" data-activates="menu-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
    
    


</body>
</html>
